<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kateřina - Web Design</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f2f8f2 0%, #e6f2e6 100%);
      padding: 20px;
    }
    
    /* Card container */
    .card-container {
      width: 100%;
      max-width: 400px;
      perspective: 1000px;
    }
    
    .card {
      position: relative;
      width: 100%;
      height: 220px;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    /* Card sides */
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      padding: 24px;
      background-color: white;
      border: 1px solid rgba(104, 187, 89, 0.2);
    }
    
    .card-back {
      transform: rotateY(180deg);
    }
    
    /* Card content styling */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: rgba(104, 187, 89, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2e7d32;
    }
    
    .logo-text {
      font-size: 14px;
      color: #2e7d32;
      letter-spacing: 1px;
      font-weight: 300;
    }
    
    .name {
      font-size: 28px;
      color: #1b5e20;
      font-weight: 700;
      text-align: center;
      margin-top: 12px;
    }
    
    .position {
      text-align: center;
      color: #388e3c;
      font-size: 15px;
      margin-top: 4px;
      letter-spacing: 0.5px;
    }
    
    .divider {
      width: 50px;
      height: 2px;
      background-color: #66bb6a;
      margin: 14px auto;
    }
    
    .tagline {
      text-align: center;
      color: #43a047;
      font-size: 13px;
      font-weight: 300;
      margin-top: 16px;
      line-height: 1.4;
    }
    
    .info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: #1b5e20;
      font-size: 14px;
    }
    
    .info div {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .info a {
      color: #2e7d32;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .info a:hover {
      color: #66bb6a;
    }
    
    /* Plant decorations */
    .plant {
      position: absolute;
      opacity: 0.08;
      z-index: 0;
    }
    
    .plant-1 {
      top: 10px;
      right: 15px;
      width: 80px;
      height: 80px;
      border-radius: 60% 40% 30% 70%/60% 30% 70% 40%;
      background-color: #2e7d32;
      transform: rotate(15deg);
    }
    
    .plant-2 {
      bottom: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50% 50% 30% 70%/50% 50% 70% 60%;
      background-color: #388e3c;
      transform: rotate(-10deg);
    }
    
    .plant-3 {
      top: 50%;
      left: 30%;
      width: 40px;
      height: 40px;
      border-radius: 70% 30% 50% 50%/30% 30% 70% 70%;
      background-color: #43a047;
      transform: rotate(25deg);
    }
    
    .leaf {
      position: absolute;
      background-color: #4caf50;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      opacity: 0.1;
    }
    
    .leaf-1 {
      width: 45px;
      height: 45px;
      top: 20px;
      left: 20px;
    }
    
    .leaf-2 {
      width: 30px;
      height: 30px;
      bottom: 30px;
      right: 20px;
      transform: rotate(30deg);
    }
    
    .instructions {
      text-align: center;
      margin-top: 16px;
      color: #43a047;
      font-size: 14px;
      font-weight: 300;
    }
    
    /* Content containers with proper z-index */
    .front-content, .back-content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .back-content {
      justify-content: center;
    }
    
    /* Animation for decorative elements */
    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-5px) rotate(2deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    
    .plant-1 {
      animation: float 8s ease-in-out infinite;
    }
    
    .plant-2 {
      animation: float 7s ease-in-out infinite reverse;
    }
    
    .plant-3 {
      animation: float 6s ease-in-out infinite;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .card {
        height: 240px;
      }
      
      .name {
        font-size: 24px;
      }
      
      .info {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

        </div>
      </div>
    </div>
    <div class="instructions">Klikněte na vizitku pro otočení</div>
  </div>

  <script>
    // Simple card flip functionality
    document.getElementById('card').addEventListener('click', function() {
      this.classList.toggle('flipped');
    });
  </script>
</body>
</html>
